<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras de Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Compras de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Empleado</th>
            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra[0] }}</td>
                <td>{{ compra[1] }}</td>
                <td>${{ compra[2] }}</td>
                <td>{{ compra[3] }}</td>
                <td>{{ compra[4] }} {{ compra[5] }} {{ compra[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
